<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 45px;
        }
    </style>
</head>
<body>
    <script>
        var  name = prompt('Whats your name?')
        document.write('Your name has ' + name.length + ' numbers.<br>');
        document.write('With upper letters your name became ${name.UpperCase()} ');
        document.write('Your name with lower letter became ${name.LowerCase()}');
    </script>
</body>
</html>
